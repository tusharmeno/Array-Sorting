<html>
    <body>
        <p>Click on the button to evaluate</p>
        <button onclick="myfunction()">Try it</button>
        <p id="result"></p>

            function myfunction(){
                var x=10;
                var y=20;
                var a=eval("x+y")+"<br>";
                var b=eval("2*2")+"<br>";
                var c=eval("y-x")+"<bt>";
                var result=a+b+c;
                document.getElementById("result").innerHTML=result
            }
        </script>
    </body>
</html>
